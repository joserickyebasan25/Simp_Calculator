<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="nav-container">
      <ul>
        <li class="N1">Ebasan, Jose Ricky</li>
        <li class="N1">Artezuela, Lem Sander</li>
      </ul>
    </div>

    <div class="calc-container">
      <input type="text" id="viewvalue" placeholder="0" readonly />

      <div class="buttons">
        <button class="clear" onclick="clearValue()">C</button>
        <button onclick="insert('!=')">â‰ </button>
        <button onclick="insert('%')">%</button>
        <button onclick="insert('/')">/</button>

        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button onclick="insert('*')">x</button>

        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('-')">-</button>

        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('+')">+</button>

        <button onclick="insert('.')">.</button>
        <button onclick="insert('0')">0</button>
        <button onclick="insert('<')">&lt;</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>

    <script>
      var view = document.getElementById("viewvalue");

      function insert(num) {
        view.value += num;
      }

      function calculate() {
        try {
          view.value = eval(view.value);
        } catch {
          view.value = "Error";
        }
      }

      function clearValue() {
        view.value = "";
      }
    </script>
  </body>
</html>
